{% extends "base/base.html" %}
{% load static %}
{% block titulo %}
Productos
{% endblock %}

{% block body%}
<div class="row  justify-content-center">
    <div class="col-md-8">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/bomberito.webp" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/img/bomberito2.png" class="d-block w-100 h-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/static/img/bomberito3.png" class="d-block w-100 h-100" alt="...">
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
</div>


<div class="card-container">
    <div class="row justify-content-end">
         
        {% for p in Productos %}
        <div class="col-lg-4"> 
            <div class="card" style="width: 18rem;">
                <img src="{{ p.imagen }}" class="w-100">
                <h4 class="card-title">{{ p.nombre }}</h5>
                <p class="card-text">Precio: {{ p.precio }}$</p>
                <p class="card-text">Descripci√≥n: {{ p.descripcion }}</p>
                <a href="{% url 'carrito' %}"  class="btn btn-outline-warning mb-2">Agregar al carrito</a>
            </div>
        </div>
        {% endfor %}            
        
        </div>
    </div>
</div>
>
    
        
    
{% endblock%}
